# This file configures Charmcraft.
# See https://juju.is/docs/sdk/charmcraft-config for guidance.

name: canonical-cla-ui
summary: Canonical CLA UI
description: |
  Canonical CLA UI is a tool for managing and signing Contributor License Agreements (CLAs) for Canonical projects.

type: charm
base: ubuntu@24.04
platforms:
  amd64:

extensions:
  - go-framework

config:
  options:
    origin:
      type: string
      description: The origin of the CLA UI.
      default: 'https://cla.canonical.com'
    cla-internal-api:
      type: secret
      description: The internal API secret for the CLA API (secret).
    sentry-dsn:
      type: string
      description: The Sentry DSN for the CLA UI.
    sentry-auth-token:
      type: secret
      description: The Sentry auth token for the CLA UI.
    sentry-environment:
      type: string
      description: The Sentry environment for the CLA UI (staging or production).
      default: 'production'

